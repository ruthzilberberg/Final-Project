
           
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>לכניסה</mat-card-title>
                </mat-card-header>
                <mat-card-content>
               <form class="example-form">
                    <table class="example-full-width" cellspacing="0">
                      <tr>
                        <td>
                          <mat-form-field class="example-full-width">
                          <input #name matInput placeholder="שם משתמש" name="username" required>
                         
                          </mat-form-field>
                        </td>
                      </tr>
                      
                      <tr>
                      <td><mat-form-field class="example-full-width">
                        <input #tz matInput placeholder="ת.ז" type="tz" name="tz" required>
                        
                       
                      </mat-form-field>
                    </td>
                     </tr>
                    
                      <tr>
                        <td>
                      <mat-form-field appearance="fill" *ngIf=isPassword>
                        <mat-label>הקישי סיסמא</mat-label>
                        <input  matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="p" name="p">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                        </td>
                    </tr>
                     <!-- *ngIf="passwordTrue"> -->
                      <!-- <td>
                        <mat-form-field class="example-full-width">
                          <input   matInput placeholder="סיסמא" [(ngModel)]="passwordd" type="passwordd" name="passwordd" required> -->
                          <!-- <button  *ngIf="changePassword" mat-raised-button (click)="sendPassword" >שכחת סיסמא?-לחצי כאן</button>   -->
                               <!-- </mat-form-field>         
                    </td>
                  </tr>  -->
                  </table>
                  </form>
                 
                </mat-card-content>
                <mat-card-actions>
                  <!-- <button mat-raised-button (click)="authService.login()" >לכניסה</button> -->
                  <button mat-raised-button (click)="login(tz.value)" >לכניסה</button>
                <button   mat-raised-button (click)="sendPassword()"  *ngIf=isPassword>שכחת סיסמא?-לחצי כאן</button>  
                
                  <!-- <button mat-raised-button (click)="authService.login2(password.value)" >2לכניסה</button> -->
<!--               
                  <span>{{authService.message.error}}</span> -->
                </mat-card-actions>
              </mat-card>
